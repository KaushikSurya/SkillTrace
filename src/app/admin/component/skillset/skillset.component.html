<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2>Manage <b>Skills</b></h2>
					</div>
					<div class="col-sm-4" style="color:black;">
						<button (click)="order()">
							<div class="fa fa-sort-amount-desc"></div>
						</button>
						<select name="sortby" [(ngModel)]="sortbyv">
							<option value="skillId">Id</option>
							<option value="skillName">Name</option>
							<option value="specialization">Specialization</option>
							<option value="score">Score</option>
						</select>
					</div>
					<div class="col-sm-4" style="float: left;">
						<button (click)="doDeleteSelected()" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>
							<span>Delete Skills</span></button>
						<a routerLink="/admin/addSkill" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>New
								Skill
							</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll" [(ngModel)]="selectAll" (change)="changeAll()">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Skill Id</th>
						<th>Skill Name</th>
						<th>Specialization</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let skill of skills | sortby : sortbyv : isDesc">
						<span class="custom-checkbox">
							<input type="checkbox" id="checkbox5" name="options[]" [(ngModel)]="skill.selected" value="skill.selected" #checkbox5=ngModel>
							<label for="checkbox5"></label>
						</span>
						<td>{{ skill.skillId }}</td>
						<td>{{ skill.skillName }}</td>
						<td>{{ skill.specialization }}</td>
						<td>{{ skill.score }}</td>
						<button (click)="doEdit(skill.skillId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
							 title="Edit">&#xE254;</i></button>
						<button (click)="doDelete(skill.skillId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
							 title="Delete">&#xE872;</i></button>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
