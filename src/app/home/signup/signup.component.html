<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="" />
      <h3>Wohooo!!</h3>
      <p>You are few steps away from registering yourself!</p>
      <a routerLink=""><button>Login</button></a>
      <br />
    </div>
    <div class="col-md-9 register-right">
      <table>
        <tr>
          <th>User#</th>
          <td>
            <select class="form-control" id="userId" name="userId" [(ngModel)]="login.userId">
              <option *ngFor="let employee of employees" [attr.value] = "employee.employeeId">{{employee.employeeId}}
                {{employee.employeeName}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>UserName</th>
          <td><input type="text" [(ngModel)]="login.userName" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" [(ngModel)]="password" /></td>
        </tr>
        <tr>
          <th>Confirm Password</th>
          <td><input type="password" [(ngModel)]="confirmPassword" /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <button (click)="saveUser()">Save</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
